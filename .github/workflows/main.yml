name: Automation Exercise 20 Test Cases

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install node.js
      uses: actions/setup-node@v4
      with:
          node-version: '22'
             
    - run: npm start &
    - run: npx cypress run
